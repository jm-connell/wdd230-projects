<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jon Connell - Lazy Loading">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <title>Lazy Loading</title>
</head>
<body>
    <h1>Lazy Loading Example</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image-1.jpg" alt="picture of a mountain" />
    </picture>

    <picture>
        <img src="images/placeholder.jpg" data-src="images/image-2.jpg" alt="picture of a mountain" />
    </picture>

    <picture>
        <img src="images/placeholder.jpg" data-src="images/image-3.jpg" alt="picture of a mountain" />
    </picture>

    <picture>
        <img src="images/placeholder.jpg" data-src="images/image-4.jpg" alt="picture of a mountain" />
    </picture>

    <picture>
        <img src="images/placeholder.jpg" data-src="images/image-5.jpg" alt="picture of a mountain" />
    </picture>

    <script src="scripts/lazyload.js"></script>
</body>
</html>
